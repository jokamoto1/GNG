<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey</title>

</head>

<body>
    <div class="container text-white bg-secondary p-4 mt-5 w-25" >
        <h1 class="text-warning">Dojo Survey</h1>
        <form class="" action="/create_user" method="post">
            <h3>Name:</h3>
            <input type="text" name="name">
            <h3>Dojo Location:</h3>
            <select name="location" id="">
                <option value="">--Select a location--</option>
                <option value="Chicago">Chicago</option>
                <option value="LA">LA</option>
                <option value="New York">New York</option>
            </select>
            <h3>Favorite Language:</h3>
            <select name="language" id="">
                <option value="">--Select a language--</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
                
            <h3>Comments:</h3>
            <textarea name="comments" id="" cols="30" rows="5"></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>

</html>
